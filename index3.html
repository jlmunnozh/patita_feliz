<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario_Contraseña</title>
</head>
<body>
    <h1>Valida el ingreso del usuario y permite 03 intentos de contraseña</h1>
    <h3>usurio: joseluis</h3>
    <h3>contraseña: 123456</h3>
    <script>
        let user = 'joseluis';
        let password = '123456';

        alert('sistema que valida su usuario (ya sea con mayúscula o minúscula) y solo permite 3 intentos de contraseña');

        let userprompt = prompt('Usuario (ingresar el nombre joseluis)');
        let usercorregido = userprompt.toLowerCase();
        
        if(usercorregido == user){
            n1 = 0; a1 = 3; b1 = 3;
            while(n1<a1){
                let passpromt = prompt('Contraseña (ingresar 123456), recuerde solo tiene '+b1+ ' intentos');
                if(passpromt == password){
                    alert('Bienvenido '+user);
                    exit;                    
                }else{
                    n1 ++;
                    b1 = a1-n1;
                    if(b1==0){
                        alert('Se acabaron sus intentos');                        
                    }else{
                        alert('Contraseña invalida, solo tiene '+ b1 + ' intento mas');
                    }
                }
            }
            alert('Usuario NO registrado, ¡SALIR DEL SISTEMA, POR FAVOR!');
        }else{
            alert('Usuario NO registrado, ¡SALIR DEL SISTEMA, POR FAVOR!');
        }
    </script>    
</body>
</html>
